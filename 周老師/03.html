<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *[id^=slideBtn]{
            display: inline-block;
            box-sizing: border-box;
            width: 120px;
            height: 70px;
            background-color: #cfcfcf;
            border-radius: 50px;
            overflow: hidden;
            position: relative;
        }
        *[id^=slideBtn] input[type=checkbox]{
            margin: -20px 0 0 -10px;
        }
        *[id^=slideBtn] span{
            display: block;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: white;
            position: absolute;
            top: 10px;
            left: 10px;
            transition: all 600ms ease;
        }
        #btn:checked + span{
            top: 10px;
            left: 60px;
        }
        #btn::before{
            content: "";
            display: block;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-color: #0000FF;
            opacity: 0;
            transition: all 600ms ease;
        }
        #btn:checked::before{
            opacity: 1;
        }
    </style>
</head>
<body>
    <label for="btn" id="slideBtn">
        <input type="checkbox" id="btn">
        <span></span>
    </label>

</body>
</html>
<script>
    let btn = document.getElementById("btn");
    btn.addEventListener("click",function(){
        console.log(btn.checked)
    })
</script>
