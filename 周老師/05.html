<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: Arial,"微軟正黑體";
        }
        .box{
            width: 300px;
            padding: 10px;
            margin: 20px auto;
            background-color: beige;
            text-align: center;
        }
        .box h1{
            line-height: 40px;
        }
        .box input,.box button{
            width: 100%;
            font-size: 20px;
            padding: 0.25em;
            margin: 0.25em 0;
        }
        .box h4{
            line-height: 40px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="box">
        <h1>BMI計算器</h1>
        <input type="text" id="height" placeholder="請輸入身高(cm)">
        <input type="text" id="weight" placeholder="請輸入體重(kg)">
        <button type="button" id="btn">計算</button>
        <h4>BMI：<span id="bmiValue"> - </span>，<span id="bmiText"> - </span></h4>
    </div>
</body>
</html>
<script>
    document.getElementById("btn").addEventListener("click",function(){
        let height = document.getElementById("height").value;
        let weight = document.getElementById("weight").value;
        let txt;
        // let bmi =  Number(weight)/ Math.pow(Number(height)/100,2);
        let bmi = Math.round(Number(weight)/ (Number(height)/100)**2 *10)/10;
        if(isNaN(bmi)){
            txt = "資料錯誤";
            bmi = " - ";
        }else if(bmi<=0){
            txt = "體重不可為0";
            bmi = " - ";
        }else if(bmi == Infinity){
            txt = "身高不可為0";
            bmi = " - ";
        }else if(bmi<=18){
            txt = "過瘦";
        }else if(bmi<=24){
            txt = "標準";
        }else if(bmi<=27){
            txt = "過重";
        }else if(bmi<=30){
            txt = "輕度肥胖";
        }else if(bmi<=34){
            txt = "中度肥胖";
        }else if(bmi>34){
            txt = "重度肥胖";
        }else{
            txt = "未知的錯誤";
        }
        document.getElementById("bmiValue").textContent = bmi;
        document.getElementById("bmiText").textContent = txt;
        document.getElementById("height").value = "";
        document.getElementById("weight").value = "";
        document.getElementById("height").focus();        
    })
</script>
