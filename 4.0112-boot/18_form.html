<!DOCTYPE html>
<html lang="zh-Hant">
<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</head>
<body>
    <form action="">
        <div class="my-3">
            <label for="userEmail" class="form-label">電子郵件：</label>
            <input type="text" class="form-control" id="userEmail">
            <div id="comment1" class="form-text text-danger">*必填欄位</div>
        </div>
        <div class="my-3">
            <label for="userPWD" class="form-label">密碼：</label>
            <input type="password" class="form-control" id="userPWD">
            <div id="comment2" class="form-text text-danger">*必填欄位</div>
        </div>
        <hr>
        <div class="input-group my-3">
            <spna class="input-group-text">@</spna>
            <input type="text" class="form-control" placeholder="請輸入電子郵件">
        </div>
        <div class="input-group">
            <input type="text" class="form-control" placeholder="請輸入電子郵件">
            <span class="input-group-text">@yahoo.com.t</span>
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input">
            <label for="" class="form-check-label">小團員</label>
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" checked>
            <label for="" class="form-check-label">雷峰塔</label>
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" disabled>
            <label for="" class="form-check-label">半生緣</label>
        </div>
        <hr>
        <div class="form-check form-check-inline">
            <input type="radio" class="form-check-input" name="a" checked>
            <label for="" class="form-check-label">小團員</label>
        </div>
        <div class="form-check form-check-inline">
            <input type="radio" class="form-check-input" name="a">
            <label for="" class="form-check-label">雷峰塔</label>
        </div>
        <div class="form-check form-check-inline">
            <input type="radio" class="form-check-input" name="a" disabled>
            <label for="" class="form-check-label">半生緣</label>
        </div>
        <hr>
        <button type="submit" class="btn btn-primary"><span class="spinner-border spinner-border-sm"></span> 提交</button>
    </form>
</body>
</html>
