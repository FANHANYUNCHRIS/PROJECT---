<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <style>
        [class^="col-"]:nth-child(3n){
            background-color: #ccf;
        }
        [class^="col-"]:nth-child(3n-1){
            background-color: #cfc;
        }
        [class^="col-"]:nth-child(3n-2){
            background-color: #fcc;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6 col-xl-3">col1</div>
            <div class="col-12 col-md-6 col-xl-3">col2</div>
            <div class="col-12 col-md-6 col-xl-3">col3</div>
            <div class="col-12 col-md-6 col-xl-3">col4</div>
            <div class="col-12 col-md-6 col-xl-3">col5</div>
            <div class="col-12 col-md-6 col-xl-3">col6</div>
            <div class="col-12 col-md-6 col-xl-3">col7</div>
            <div class="col-12 col-md-6 col-xl-3">col8</div>
            <div class="col-12 col-md-6 col-xl-3">col9</div>
            <div class="col-12 col-md-6 col-xl-3">col10</div>
            <div class="col-12 col-md-6 col-xl-3">col11</div>
            <div class="col-12 col-md-6 col-xl-3">col12</div>
        </div>
    </div>
</body>
</html>
