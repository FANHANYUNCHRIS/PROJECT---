<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href=""><!--外部連結樣式表格檔-->
    <style>
        div{
            width: 200px;
            height: 80px;
            margin-bottom: 10px;
            border: 1px solid
            #888
        }
        .myDiv1{    
            background-color: #ccf;
            position: relative;
            top: 80px;
            left: 20px;
            z-index: 0;
        }
        .myDiv2{
            position: absolute;
            background-color: #cfc;
            top: 15px;
            left: 30px;
        }
        .myDiv3{
            background-color: #fcc;
            position: fixed;
            right: 0;
            bottom: 0;
        }
        .myDiv4{
            background-color: #FFC;
            position:sticky;
            top: 10px;
        }
        .myDiv5{
            position:relative;
            top: -50px;
            left: 35;
            background-color: #fcf;
            z-index: -1;            
        }
    </style>
</head>

<body>
    <!--div.myDiv$*5{myDIv$}-->
    <div class="myDiv1">myDIv1</div>
    <div class="myDiv2">myDIv2</div>
    <div class="myDiv3">myDIv3</div>
    <div class="myDiv4">myDIv4</div>
    <div class="myDiv5">myDIv5</div>
    <p>&nbsp</p>
    <p>&nbsp</p>
    <p>&nbsp</p>
    <p>&nbsp</p>
    <p>&nbsp</p>
    <p>&nbsp</p>
    <p>&nbsp</p>
    <p>&nbsp</p>
    <p>&nbsp</p>
    <p>&nbsp</p>
    <p>&nbsp</p>
    <p>&nbsp</p>
    <p>&nbsp</p>
    <p>&nbsp</p>
</body>
</html>
