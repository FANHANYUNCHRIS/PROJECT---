<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href=""><!--外部連結樣式表格檔-->
    <style>
        /*[class="apple"]{color: #f00;}屬性完全相同*/
        /*[class~="apple"]{color: #f00;}屬性包含且獨立字串*/
        /*[class|="apple"]{color: #f00;}屬性完全相同或開頭字串加上-連結字元*/
        /*[class^="apple"]{color: #f00;}屬性開頭*/
        /*[class$="apple"]{color: #f00;}屬性結尾*/
        /*[class*="apple"]{color: #f00;}屬性中包含*/
    </style>
</head>

<body>
    <!--ul>ui.apple{1}*5-->
    <ul>
        <ui class="apple">蘋果牛奶</ui>
        <ui class="apple banana">香蕉蘋果牛奶</ui>
        <ui class="graape apple banana">特調牛奶</ui>
        <ui class="kiwifruit apple">奇異蘋果汁</ui>
        <ui class="applekiwifruit">特調果汁</ui>
        <ui class="kiwi-apple-milk">奇異蘋牛奶</ui>
        <ui class="kiwi">奇異果汁</ui>
    </ul>
    
</body>

</html>
