<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <button onclick="addShow()">++運算元</button>
    <button onclick="showAdd()">運算元++</button>
    <script>
        let X=10;
        function addShow(){
            document.write(--X);
        }
        function showAdd(){
            document.write(X--);
        }
    </script>
</body>
</html>
