<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <a href="https://www.msn.com/zh-tw" target="_blank" id="myLink">Microsoft</a><br>
    <div id="myTxt">
        你好 <i>世界</i>
        <span style="display:none">隱藏</span>
    </div>
    <button onclick="myFun1()">修改<b>超</b>連結</button>
    <button onclick="myFun2()">textContent</button>
    <button onclick="myFun3()">innerText</button>
    <button onclick="myFun4()">innerHTML</button>
    <p id="demo">textContent內容</p>
    

    <script>
        function myFun1(){
            document.getElementById('myLink').innerHTML='Google';
            document.getElementById('myLink').href='https://www.google.com.tw/';
            document.getElementById('myLink').target='_blink';
        }
        function myFun2(){
            var x,y;
            x=document.getElementById('myTxt').textContent;
            y=document.getElementById('demo');
            y.innerHTML=x;
        }
        function myFun3(){
            var x,y;
            x=document.getElementById('myTxt').innerText;
            y=document.getElementById('demo');
            y.innerHTML=x;
        }
        function myFun4(){
            var x,y;
            x=document.getElementById('myTxt').innerHTML;
            y=document.getElementById('demo');
            y.innerHTML=x;
        }
    </script>
</body>
</html>
