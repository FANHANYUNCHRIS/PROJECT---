<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="myDrinks()">Drinks</button>
    <button onclick="myDrinks2()">Drinks2</button>
    <script>
        function myDrinks(){
            var drinks = ['珍珠奶茶','紅茶拿鐵','綠茶','烏龍茶','檸檬紅茶','冬瓜茶','黑糖鮮奶','多多綠','奶蓋茶','芒果冰沙'];
            document.write('<table>');
            for(var i=0;i<drinks.length;i++){
                document.write('<tr><td>'+drinks[i]+'</td></tr>');
            }
            document.write('</table>');
        }

        function myDrinks2(){
            var drinks = [
                ['珍珠奶茶', 50, '中杯'],
                ['紅茶拿鐵', 55, '中杯'],
                ['綠茶', 30, '大杯'],
                ['烏龍茶', 35, '大杯'],
                ['檸檬紅茶', 45, '大杯'],
                ['冬瓜茶', 40, '大杯'],
                ['黑糖鮮奶', 60, '中杯'],
                ['多多綠', 50, '大杯'],
                ['奶蓋茶', 65, '中杯'],
                ['芒果冰沙', 70, '大杯']
            ];
            document.write('<table border="1">');
            for(var i=0;i<drinks.length;i++){
                document.write('<tr>');
                    for(var j=0;j<drinks[i].length;j++){
                        document.write('<td>'+drinks[i][j]+'</td>');
                }
                document.write('</tr>');
            }
            document.write('</table>');
        }
    </script>
    
</body>
</html>
