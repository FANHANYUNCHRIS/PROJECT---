<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <button onclick="showToday()">顯示今天日期</button>
    <button onclick="showTime()">顯示現在時間</button>
    <script>
        var now=new Date();
        function showToday(){
            var Y=now.getFullYear();
            var M=now.getMonth()+1;
            var D=now.getDate();
            document.write(Y,M,D);
        }
        function showTime(){
            var H=now.getHours();
            var N=now.getMinutes();
            var S=now.getSeconds();
            document.write(H,N,S);
        }
        
    </script>
    
</body>
</html>
