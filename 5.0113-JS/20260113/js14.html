<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <button onclick="myBreak()">Break</button>
    <button onclick="myContinue()">Continue</button>
    <script>
        var i,total=0;
        function myBreak(){
            for(i=1;i<=10;i++){
                if(i>3) break;
                total+=i;
            }
            document.write(total);
        }
        function myContinue(){
            for(i=1;i<=10;i++){
                if(i<10) continue;
                document.write(i);
            }
        }
    </script>
</body>
</html>
