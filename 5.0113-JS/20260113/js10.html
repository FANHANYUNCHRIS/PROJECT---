<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <button onclick="oneToTen()">顯示1~10連加</button>
    <script>
        var total=0;
        function oneToTen(){
            for(var i=1;i<=10;i++){
                total=total+i;
                document.write(total+'<br>');
            }
            //document.write(total);
        }
        
    </script>
    
</body>
</html>
