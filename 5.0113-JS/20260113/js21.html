<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <button onclick="myArray1()">myArray1</button>
    <button onclick="myArray2()">myArray2</button>
    <button onclick="myArray3()">myArray3</button>
    <script>
        function myArray1(){
            var stuName1=new Array(5),output='',i;
            stuName1[0]='小丸子';
            stuName1[1]='花輪';
            stuName1[2]='小玉';
            stuName1[3]='美環';
            stuName1[4]='永澤';
            for(i=0;i<stuName1.length;i++){
                output+=(i+1)+'.'+stuName1[i]+'<br>'
            }
            document.write(output);
        }
        function myArray2(){
            var stuName2=new Array('小丸子','花輪','小玉','美環','永澤');
        }
        function myArray3(){
            var stuName3=['小丸子','花輪','小玉','美環','永澤'];
        }
    </script>
    
</body>
</html>
