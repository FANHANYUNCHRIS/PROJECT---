<body>
    <script>
        var num=prompt('請輸入1~10之間的數字');
                while(num != 6){
                if(num>6){
                    alert('數字太大，請重新輸入!')
                    num=prompt('請輸入1~10之間的數字');
                }else  if(num<6){
                    alert('數字太小，請重新輸入!')
                    num=prompt('請輸入1~10之間的數字');
                }
            }
            alert('賓果!答對了');
    </script>    
</body>
