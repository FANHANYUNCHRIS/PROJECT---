<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <ul>
        <li>咖啡</li>
        <li>茶</li>
        <li>果汁</li>
        <li>牛奶</li>
    </ul>
    <p id="demo">放置結果位置</p>
    <button onclick="myFun1()">點擊ParnetNode</button>
    <button onclick="myFun2()">點擊ChildNode</button>
    <script>
        function myFun1(){
            var x,y;
            x=document.getElementById('demo');
            y=document.getElementsByTagName('li')[3];
            x.innerHTML=y.parentNode.nodeName;
        }
        function myFun2(){
            var x,c,txt='';
            c=document.body.childNodes;
            for(i=0;i<c.length;i++){
                txt=txt+c[i].nodeName+'<br>'
            }
            x=document.getElementById('demo');
            x.innerHTML=txt;
        }
    </script>
</body>
</html>
