<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <ul id="myList">
        <li id="item1">咖啡</li>
        <li id="item2">茶</li>
        <li id="item3">果汁</li>
        <li id="item4">牛奶</li>
    </ul>
    <p id="demo">放置結果位置</p>
    <button onclick="myFun1()">點擊perviousElementSibling</button>
    <button onclick="myFun2()">點擊nextElementSibling</button>
    <script>
        function myFun1(){
            var x,y;
            y=document.getElementById('item2');
            x=document.getElementById('demo');
            x.innerHTML=y.previousElementSibling.id;
        }
        function myFun2(){
            var x,y;
            y=document.getElementById('item2');
            x=document.getElementById('demo');
            x.innerHTML=y.nextElementSibling.id;
        }
    </script>
</body>
</html>
