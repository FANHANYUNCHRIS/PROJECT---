<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <ul id="myList">
        <li id="item1">咖啡</li>
        <li id="item2">茶</li>
        <li id="item3">果汁</li>
        <li id="item4">牛奶</li>
    </ul>
    <p id="demo">放置結果位置</p>
    <button onclick="myFun1()">點擊appendChild</button>
    <button onclick="myFun2()">點擊removeChild</button>
    <button onclick="myFun3()">點擊replaceChild</button>

    <script>
        function myFun1(){
            var x,y;
            x=document.createElement('li');
            y=document.createTextNode('調酒');
            x.appendChild(y);
            document.getElementById('myList').appendChild(x);
        }
        function myFun2(){
            var x;
            x=document.getElementById('myList');
            x.removeChild(x.lastElementChild);
        }
        /*function myFun3() {
            var x,y;
            x = document.getElementById('item2');
            y = document.createTextNode('紅茶');
            x.replaceChild(y, x.firstChild);
        }*/
        function myFun3() {
            var x,y,z;
            x = document.getElementById('myList');
            y=x.children[1];
            z = document.createTextNode('紅茶');
            y.replaceChild(z, y.firstChild);
        }
    </script>
</body>
</html>
