<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <ul id="myList">
        <li id="item1">咖啡</li>
        <li id="item2">茶</li>
        <li id="item3">果汁</li>
        <li id="item4">牛奶</li>
    </ul>
    <p id="demo">放置結果位置</p>
    <button onclick="myFun1()">點擊firstChild</button>
    <button onclick="myFun2()">點擊lastChild</button>
    <button onclick="myFun3()">點擊firstElementChild</button>
    <button onclick="myFun4()">點擊lastElementChild</button>
    <script>
        function myFun1(){
            var x;
            x=document.getElementById('demo');
            x.innerHTML=document.firstChild.nodeName;
        }
        function myFun2(){
            var x;
            x=document.getElementById('demo');
            x.innerHTML=document.lastChild.nodeName;
        }
        function myFun3(){
            var x;
            x=document.getElementById('myList').firstElementChild.innerHTML;
            document.getElementById('demo').innerHTML=x;
        }
        function myFun4(){
            var x;
            x=document.getElementById('myList').lastElementChild.innerHTML;
            document.getElementById('demo').innerHTML=x;
        }
    </script>
</body>
</html>
